<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botanica Online</title>
<link href="stylesheetotherpages.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim for IE backwards compatibility -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
</head>

<body>
<div class="wrapper">



<div class="footermain">
<div class="text-center">
<p style="font-size:30px; margin:50px;">Sign up for your first 5 seeds absolutely free!</p>
</div>
</div>

<div class="navbar">
        <div class="blogbutton" >
            <h2>Blog</h2>
            <a href="blog.html"></a>
        </div>
        
        <div class="homebutton">
            <h2>Home</h2>
            <a href="index.html"></a>
        </div>

        <div class="searchgardensbutton">
            <h2>Search Gardens</h2>
            <a href="search.html"></a>
        </div>

</div>

<div class="signuptree">
<img src="img/signupplant.png">
</div>

<div class="details">
        <div class="username">
        	<input id = 'username' type="text" placeholder="New Username"/>
        </div>
        <div class="firstname">
        	<input id = 'firstname' type="text" placeholder="First Name"/>
        </div>
        <div class="lastname">
        	<input id = 'lastname' type="text" placeholder="Last Name"/>
        </div>
        
        <div class="email">
        	<input id = 'email' type="text" placeholder="Email Address"/>
        </div>
        
        <div class="password">
        	<input id = 'password' type="password" placeholder="New Password"/>
        </div>
</div>

<div class="signupbutton">
      	  <h2>Sign Up</h2>
          <a href="index.html"></a>
</div>


</div>

	
<script src="http://code.jquery.com/jquery-latest.js"></script>
